<!DOCTYPE html>
<html>

<head>
    <title>CSS Colors</title>
</head>
<style>
    H1 {
        background-color: #FFFF00;
    }

    H2 {
        background-color: rgb(255, 255, 0);
    }

    H3 {
        background-color: yellow;
    }

    .favoriteColor {
        background-color: green;
    }

    #secondFavoriteColor {
        background-color: blue;
        color: white;
    }
</style>

<body>
    <h1>Color set by using hex value</h1>
    <h2>Color set by using rgb value</h2>
    <h3>Color set by using color name</h3>

    <h3 class='favoriteColor'>Color set using a class instead of the &lt;h3&gt; as an element selector</h3>

    <h3 id='secondFavoriteColor'>Color set using an ID instead of the &lt;h3&gt; as an element selector. note background and font color are set.</h3>


</body>

</html>
