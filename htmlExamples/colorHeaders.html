<!DOCTYPE html>
<html><head>
<title>CSS Colors</title>
</head>
<style>
   H1 {background-color:#FFFF00;}
   H2 {background-color:rgb(255,255,0);}
   H3 {background-color:yellow;}
</style>
<body>
   <h1>Color set by using hex value</h1>
   <h2>Color set by using rgb value</h2>
  <h3>Color set by using color name</h3>
</body>
</html>
