<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="Legend using CSS and HTML">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Legend using CSS and HTML</title>
	</head>
	<style>
		body {
		margin: 15px;
		}
		.legendBox {
		display: block;
		border-style: solid;
		border-width: 1px;
		width: 50px;
		height: 20px;
		background-color: yellow;  /*set a default color*/
		float: left;
		}
		.legendLine {
		display: block;
		border-style: solid;
		border-width: 0px;
		width: 52px;
		height: 2px;
		float: left;
		margin-top: 8px;
		}
		.legendTitle {
		font-weight: bold;
		line-height: 1.6;
		}
	</style>
	<body>
		<h4>
		Legend using CSS and HTML
		<h4>
		<br>
		<span class="legendTitle">Legend</span><br>
		<div class="legendBox" style="background-color:blue;" ></div>
		&nbsp Polygon item 1
		<p>
		<div class="legendBox" style="background-color:green;" ></div>
		&nbsp Polygon item 2
		<p>
		<div class="legendBox" style="background-color:red;" ></div>
		&nbsp Polygon item 3
		<p>
		<div class="legendLine" style="background-color:aqua" ></div>
		&nbsp Line item 1
		<p>
		<div class="legendLine" style="background-color:#800000" ></div>
		&nbsp Line item 2
		<p>
	</body>
</html>
