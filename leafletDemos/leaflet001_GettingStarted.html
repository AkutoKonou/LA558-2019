<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="LA 458/558 11a Leaflet starter file - 2019">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Leaflet Getting Started</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>

    <style>
        #map {
            width: 500px;
            height: 400px;
            /* background-color: red; */
        }
    </style>


</head>

<body>
    <div id='map'></div>


    <script>
        var map = L.map('map').setView([42.0, -93.634], 12);

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([42.00185, -93.63474]).addTo(map)
            .bindPopup("Professor Seeger's office at the Research Park")
            .openPopup();
    </script>

</body>
</html>
